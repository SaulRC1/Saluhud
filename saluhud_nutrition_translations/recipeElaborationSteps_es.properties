step.1=Lava, pela y corta la fruta. Ponla en la licuadora con la leche. Licúa hasta obtener una mezcla homogénea y añade azúcar al gusto.
step.2=Finalmente, refrigérala durante un rato. Sirve fría.
step.3=Lava la berenjena, córtala por la mitad a lo largo y adereza con aceite y sal.
step.4=Hornea durante unos 10-15 minutos hasta que esté blanda, luego retírala de la bandeja, añade carne picada y queso rallado por encima, y hornea nuevamente hasta que el queso gratine.
step.5=En un bol, bate el huevo. Luego añade harina, levadura, azúcar y yogur. Una vez esté todo mezclado, tritura las almendras y agrégalas junto con la ralladura de limón.
step.6=Cuando la mezcla esté homogénea, viértela en un molde engrasado con un poco de aceite para evitar que se pegue.
step.7=Finalmente, coloca almendras laminadas por encima y hornea durante aproximadamente 45 minutos a 180°C. Para comprobar si está listo, inserta un cuchillo; si sale limpio, ya está.
step.8=En un bol, bate los huevos. Luego añade azúcar, yogur y aceite de oliva virgen extra. Una vez mezclado, agrega harina y levadura. Mezcla hasta obtener una masa homogénea.
step.9=Finalmente, engrasa el molde con mantequilla para evitar que se pegue y hornea en horno precalentado a 180ºC durante aproximadamente 30 minutos. Antes de sacar, comprueba insertando un cuchillo; si sale limpio, ya está.
step.10=Primero, toma las patatas cocidas que sobraron del frigorífico, pélalas, córtalas en rodajas y tritura con un tenedor hasta obtener un puré compacto. Luego añade una pizca de sal, perejil picado y una cucharada de aceite de oliva.
step.11=Para el relleno, saltea la carne sobrante, cebolla picada (previamente pochada) y ajo finamente picado. Una vez dorada la carne, añade salsa de tomate y pimienta negra, remueve y cocina durante unos 10 minutos hasta que la salsa espese y se seque.
step.12=Una vez lista la mezcla, deja que se enfríe en la sartén. Mientras tanto, trabaja con el puré de patata. Forma bolas, aplánalas, coloca un poco de relleno en el centro y cierra para formar una bola. Rebózalas en harina, huevo y pan rallado antes de freírlas. Finalmente, calienta aceite en una sartén y fríe hasta que estén doradas por todos lados. Colócalas sobre papel absorbente para eliminar el exceso de aceite.
step.13=Hierve una cacerola con agua salada, y una vez que hierva, añade las patatas y cocina durante 30 minutos. Retira las patatas, luego hierve los huevos durante 10 minutos. Una vez fríos, pela las patatas y tritúralas.
step.14=Una vez listo el puré, coloca papel de aluminio sobre una bandeja y extiende el puré. Prepara el relleno: pica los huevos, desmenuza el atún, añade salsa de tomate y un poco de mayonesa, y mezcla bien.
step.15=Luego, extiende el relleno en el centro del puré de patata. Enrolla con cuidado (sin el papel de aluminio). Termina extendiendo mayonesa por encima y decorando con aceitunas y tiras de pimiento rojo.
step.16=Primero, lava los calabacines y vacíalos, dejando la base, y reserva la pulpa para el relleno. Hiérvelos en agua con sal durante 10 minutos. Por separado, trocea la tortilla de patatas.
step.17=Pica la cebolla y la zanahoria y sofríelas en una sartén junto con la pulpa de calabacín. Una vez bien cocido, añade los trozos de tortilla y calienta unos minutos más.
step.18=Finalmente, rellena los calabacines con la mezcla, cubre con queso rallado y gratina en el horno.
step.19=Hierve agua y cocina las láminas de canelones una vez que hierva. Mientras tanto, tritura el pollo asado y pica la cebolla.
step.20=Sofríe la cebolla, luego añade el pollo y la salsa de tomate en la misma sartén. Una vez cocidas las láminas de pasta, pásalas por agua fría.
step.21=Luego, rellena las láminas de pasta, enróllalas y colócalas en una fuente para horno.
step.22=Para hacer la bechamel, derrite la mantequilla, añade harina y remueve mientras agregas la leche tibia poco a poco. Remueve hasta que no queden grumos.
step.23=Finalmente, vierte la salsa sobre los canelones, espolvorea queso rallado por encima y gratina en el horno.
step.24=Mezcla harina con huevos, aceite, azúcar y sal. Puedes mezclar a mano o con batidora hasta que no queden grumos. Luego añade agua y leche sin dejar de mezclar. Una vez espeso y sin grumos, deja reposar durante aproximadamente una hora.
step.25=Mientras tanto, lava las manzanas y córtalas en láminas finas. Hiérvelas en una cacerola con canela durante 7 minutos a fuego lento.
step.26=Una vez lista la masa, calienta aceite y haz crepes vertiendo un poco de masa en una sartén. Cocina hasta que cuaje y da la vuelta. Repite hasta obtener la consistencia deseada.
step.27=Finalmente, rellena los crepes con las láminas de manzana.
step.28=Calienta una cacerola con mantequilla hasta que se derrita. Añade harina y mezcla con la mantequilla. Agrega leche poco a poco mientras se forma la masa.
step.29=Desmenuza el salmón cocido y añádelo a la mezcla, removiendo. En otra olla, hierve un huevo durante 10 minutos, deja enfriar, pela y pica.
step.30=Por último, añade el huevo picado con una pizca de sal. Pasa la mezcla a un plato y refrigera hasta el día siguiente.
step.31=Para freír, calienta aceite en una sartén. Reboza las croquetas en huevo y pan rallado. Fríe hasta que estén doradas por ambos lados.
step.32=Escurre el maíz y las aceitunas previamente enjuagadas para quitar el exceso de sal.
step.33=Desmenuza el atún en aceite y corta la cebolla y el tomate en dados. Mezcla todo con el arroz sobrante. Trocea el jamón y mézclalo con el resto de ingredientes.
step.34=Finalmente, añade aceite y vinagre al gusto del comensal.
step.35=Calienta los garbanzos hasta que estén templados. Mientras tanto, lava y corta los tomates, luego pela y ralla las zanahorias.
step.36=A continuación, corta la cebolla en aros, escurre el maíz y los pepinillos, y corta los pepinillos en rodajas. Una vez listos todos los ingredientes, colócalos en un bol junto con los garbanzos.
step.37=Finalmente, adereza y añade aceite y vinagre al gusto del comensal.
step.38=Primero, hierve los huevos. Mientras tanto, lava, pela y pica los tomates.
step.39=Después, pica la lechuga previamente lavada, los huevos duros y las puntas de espárrago. Mientras tanto, calienta la pasta que haya sobrado.
step.40=Finalmente, mezcla todos los ingredientes con la pasta, adereza y añade aceite y vinagre al gusto del comensal.
step.41=Primero, pela las zanahorias. Luego, pon a hervir una cacerola con agua y sal, añade las patatas y zanahorias durante 25 minutos, y después añade los huevos. Pasados diez minutos más, retira todo y deja enfriar.
step.42=Después, pela y corta las patatas en dados. También pela y pica los huevos al tamaño deseado. Corta las zanahorias en rodajas finas, parte las aceitunas por la mitad y desmenuza el atún.
step.43=Finalmente, combina todos los ingredientes picados en un bol, añade los guisantes y mayonesa, y mezcla todo. Refrigera durante media hora.
step.44=Pica la carne sobrante de barbacoa en trozos pequeños. Hierve agua y cocina los espaguetis.
step.45=Calienta la carne y la salsa de tomate y mézclalas con la pasta. Finalmente, añade queso rallado al gusto.
step.46=Corta la cebolla y el pimiento en juliana. Sofríelos en una sartén hasta que se doren.
step.47=Mientras tanto, corta la ternera y añádela junto con la salsa de tomate a una sartén para calentar. Añade pimentón picante o cayena al gusto.
step.48=Finalmente, calienta las tortillas y rellénalas con la mezcla.
step.49=Añade aceite a una sartén. Cuando esté caliente, sala las verduras y añádelas para calentarlas unos minutos.
step.50=Lava y corta el tomate en dados. Luego, calienta las tortillas en el microondas o en una sartén y rellénalas con las verduras y el tomate.
step.51=Hierve agua en un cazo y cuece los huevos durante 10 minutos hasta que estén duros. Déjalos enfriar, pélalos, enjuaga cualquier resto de cáscara y córtalos por la mitad a lo largo. Retira con cuidado las yemas y colócalas en un bol aparte para machacarlas.
step.52=Pica el pescado o marisco sobrante y mézclalo con la yema de huevo y la salsa de tomate. Mezcla todo bien y usa la mezcla para rellenar los huevos. Sirve con mayonesa.
step.53=Pasa los garbanzos por un pasapurés. Colócalos en un bol y mezcla con los ingredientes restantes, añadiendo agua hasta obtener una pasta espesa y suave.
step.54=Sirve la mezcla en un plato hondo. Rocía con aceite y espolvorea pimentón. Acompaña con pan tostado.
step.55=Hierve agua con sal en un cazo. Cuando rompa a hervir, añade las placas de pasta y cuece durante 5 minutos hasta que estén al dente para evitar que se rompan.
step.56=Mientras tanto, añade un chorrito de aceite a una sartén, pica una cebolla y sofríela hasta que se dore. Salpimienta la carne y agrégala a la sartén. Después de unos 10 minutos (según el punto deseado), mézclala con las verduras sobrantes picadas y la salsa de tomate.
step.57=Una vez listos los ingredientes, monta la lasaña. Engrasa una fuente con aceite y harina. Coloca una capa de pasta, luego la mezcla, otra capa de pasta, más mezcla y una última capa de pasta. Cubre con rodajas finas de queso de cabra. Finalmente, espolvorea orégano al gusto. Hornea durante 5 minutos a 250 °C con el grill.
step.58=Vierte la nata y una copa de cava en un cazo y reduce al fuego durante unos 20 minutos.
step.59=Mientras tanto, coloca los filetes de lenguado salpimentados en una bandeja de horno ligeramente engrasada, vierte la otra copa de cava por encima y hornea a alta temperatura durante 5 minutos.
step.60=Agrega las gambas a la salsa de nata y cocina durante 2–3 minutos.
step.61=Retira los tallos de los champiñones, lávalos y pícalos. Luego saltéalos en una sartén con un poco de aceite y sal.
step.62=Pela y corta las frutas en trozos medianos y mézclalas. Añade zumo al gusto.
step.63=Bate las claras de huevo a punto de nieve. Añade el azúcar poco a poco mientras mezclas. Una vez integrado, precalienta el horno a 120 °C y forra una bandeja con papel vegetal.
step.64=Con una manga pastelera, forma conos con la mezcla. Hornea durante 60 minutos. Mientras tanto, lava y corta las fresas en cuartos.
step.65=Coloca los conos de merengue en una bandeja y dispón cuatro trozos de fresa alrededor de cada uno.
step.66=Corta el pan duro en rebanadas y colócalas en un recipiente con agua hasta que queden cubiertas. Una vez empapado, retira y escurre el pan, y colócalo en un recipiente reservado. Mientras tanto, corta la carne sobrante en trozos pequeños. La cantidad depende del gusto, pero debe acompañar al pan, que es el ingrediente principal.
step.67=Añade aceite a la sartén hasta que se caliente y dora los ajos para aromatizar el aceite donde saltearás los demás ingredientes. Una vez dorado el ajo, añade la carne sobrante y calienta durante 5-10 minutos. En la misma sartén, añade pimentón, un poco de agua y sal.
step.68=Añade el pan escurrido a la sartén y trocéalo vigorosamente con una cuchara de madera, removiendo constantemente para que se seque mientras se cocina. Finalmente, baja el fuego y sigue trabajando las migas lentamente hasta que estén doradas. Ajusta de sal.
step.69=Lava y pela un limón. En una olla, añade un vaso de agua y, cuando hierva, incorpora la piel del limón y una cucharada de azúcar. Después de unos 6–7 minutos, deja enfriar.
step.70=Coloca la leche condensada, el zumo de limón y el agua aromatizada con limón en un bol y mezcla.
step.71=Bate las claras a punto de nieve. Una vez listas, incorpóralas a la mezcla anterior y remueve suavemente. Cuando la mezcla sea homogénea, viértela en un recipiente y enfría en la nevera durante al menos media hora.
step.72=Pica el pollo sobrante en trozos pequeños para formar nuggets. Añádelo a un bol con una yema de huevo, almendra molida, sal, pimienta y cebolla picada al gusto.
step.73=Empana los nuggets pasándolos por pan rallado, huevo y otra vez pan rallado. Fríelos en abundante aceite caliente.
step.74=Una vez fritos, colócalos sobre papel absorbente para quitar el exceso de aceite. Sirve con ensalada de lechuga y tomate.
step.75=Hierve agua con sal y un chorrito de aceite. Cuando esté lista, añade la pasta y cocina durante unos 8 minutos.
step.76=Escurre la pasta y déjala en la olla. Mientras tanto, añade un poco de aceite a una sartén, y cuando esté caliente, incorpora la pasta y las verduras.
step.77=Coloca los ingredientes en un plato, añade una capa de queso rallado por encima y hornea durante unos 10 minutos hasta que el queso se gratine.
step.78=En una batidora, mezcla la harina, mantequilla, huevos y azúcar hasta formar una masa homogénea. Añade la levadura. Corta los plátanos maduros, agrégalos a la masa y vuelve a mezclar. Luego añade las nueces y la ralladura de limón y naranja. Una vez obtenida la textura deseada, vierte en un molde y hornea en horno precalentado durante una hora a 180 °C.
step.79=Finalmente, espolvorea azúcar glas por encima al gusto.
step.80=Hierve agua con sal y un chorrito de aceite. Añade las patatas y cocina durante unos 15 minutos. Luego retíralas, pélalas y deja que se enfríen. Después, tritúralas y mezcla con azúcar, almendra molida y ralladura de limón.
step.81=Añade la yema de huevo y mezcla bien. Una vez la masa esté homogénea, forma bolitas y pásalas por huevo batido y luego por piñones. Colócalas en una bandeja de horno forrada con papel de aluminio y un poco de harina para que no se peguen.
step.82=Cuando estén listas, pincela con yema de huevo y hornea a 180 °C durante 15 minutos hasta que estén doradas.
step.83=Toma las patatas cocidas del día anterior y tritúralas hasta obtener un puré compacto. Añade un huevo y mezcla bien. Luego, con un molde, forma círculos en una bandeja, aplánalos y coloca un poco de jamón cocido picado y queso rallado encima.
step.84=Hornea las patapizzas a temperatura alta durante 10 minutos hasta que se doren.
step.85=Coloca el queso sobrante y la leche evaporada en un cazo a fuego bajo. Remueve hasta que se derrita y se mezcle bien. Vierte en un molde y enfría en la nevera.
step.86=Tuesta el pan cuando vayas a servir el paté. Sirve con una rebanada para untar.
step.87=Limpia las pechugas de pollo y córtalas en 4 tiras largas. Salpimienta.
step.88=En una fuente para horno, coloca una capa de nata líquida y espolvorea con crema de champiñones. Lava y corta la manzana en rodajas y añádela a la fuente. Agrega las pechugas, otra capa de nata y más crema de champiñones por encima.
step.89=Con el horno precalentado, hornea durante unos 40 minutos. Finalmente, acompaña con uvas.
step.90=Pica las verduras sobrantes. Añádelas a una sartén con un chorrito de aceite, seguidas del tomate pelado y triturado. Salpimienta y añade una cucharadita de azúcar. Mientras se cocina a fuego lento, fríe los huevos en abundante aceite. Finalmente, acompaña los huevos con el pisto.
step.91=Limpia el pollo y córtalo en cuatro partes. Salpimienta.
step.92=En el fondo de una olla mediana, añade un poco de aceite. Mientras se calienta, pica la cebolla y añádela hasta que se dore.
step.93=A fuego fuerte, incorpora el pollo durante 5-10 minutos hasta que se dore.
step.94=Baja el fuego y añade la cerveza y el brandy. Cocina a fuego lento hasta que el pollo termine de dorarse y la salsa espese ligeramente.
step.95=En un bol, añade harina, un huevo, aceite y una pizca de sal. Mezcla hasta obtener una masa suave.
step.96=Refrigera la masa durante unos 45 minutos. Luego estírala con un rodillo y colócala en un molde con un poco de aceite y harina para que no se pegue. Hornea a 180 °C durante 20 minutos.
step.97=Para el relleno, pica las verduras sobrantes y salpimienta. Calienta un poco de aceite en una sartén y añade la cebolla, luego los puerros, calabacín, cebolla, champiñones y tomates. Cocina hasta que las verduras estén doradas.
step.98=En un bol, añade nata, un huevo, sal y pimienta. Una vez mezclado, incorpora las verduras. Vierte la mezcla sobre la masa de hojaldre, espolvorea queso rallado y hornea a 180 °C durante 20 minutos.
step.99=Añade un chorrito de aceite a una sartén y fríe los garbanzos y la carne sobrantes de otro guiso.
step.100=Mientras se doran, prepara un sofrito: pica la cebolla, el pimiento, el ajo y el tomate. Añádelos a una sartén con un poco de aceite.
step.101=Una vez listo, añade pimentón, una copita de vino y otra de caldo, tomillo, laurel, y finalmente la carne y los garbanzos. Mientras se cocina a fuego lento, pela las patatas, córtalas en cubos y fríelas.
step.102=Para terminar, añade las patatas al guiso.
step.103=Pon dos cazos con agua y sal al fuego. Cuando el agua hierva, pon los huevos en uno y el rape en el otro durante unos 10 minutos y deja enfriar. Mientras tanto, lava los pimientos y la cebolleta.
step.104=A continuación, pícalos finamente y colócalos en un bol. Pela y pica los huevos, haz lo mismo con los palitos de surimi. Corta el rape en trozos un poco más grandes que el resto. Por último, corta algunas gambas en rodajas y deja otras enteras.
step.105=Para terminar, coloca todo junto en un bol. Aliña con aceite, vinagre y sal, y añade perejil al gusto.
step.106=Lleva a ebullición una olla con agua y una pizca de sal. Cuando hierva, añade el arroz y cuécelo durante 20 minutos.
step.107=Mientras tanto, pica las verduras sobrantes y saltéalas con un poco de aceite en una sartén. Una vez cocido el arroz, enjuágalo con agua fría y escúrrelo.
step.108=Finalmente, añade sal y pimienta y mezcla todo en la sartén con el sofrito.
step.109=Pela los dientes de ajo y dóralos en una olla grande con un chorrito de aceite. Añade el jamón en dados y sofríe. Añade las rebanadas de pan duro y el pimentón. Vierte el caldo y deja cocinar a fuego medio durante 15-20 minutos.
step.110=Pasados unos 10 minutos, remueve la mezcla para deshacer el pan. Por último, añade las rodajas de chorizo y el huevo batido. Remueve al fuego hasta que cuaje el huevo, añade sal si es necesario y sirve caliente en cazuela de barro.
step.111=Pela las gambas. Luego pícalas y mézclalas con la bechamel en un bol.
step.112=Por separado, bate los huevos y añade una pizca de sal. En una sartén pequeña, añade una cucharadita de aceite y vierte un poco de huevo (como si hicieras una crêpe). Coloca una cucharada de bechamel de gambas en el centro y dobla la tortilla.
