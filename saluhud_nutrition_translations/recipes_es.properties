recipe.description.1 = Lava, pela y corta la fruta. Colócala en la licuadora junto con la leche. Licúa hasta obtener una mezcla suave, luego agrega azúcar al gusto. Finalmente, déjala en el frigorífico por un rato para enfriarla. Sírvela fría.
recipe.description.2 = Lava la berenjena, córtala a la mitad (a lo largo) y sazona con aceite y sal. Ponla en el horno durante unos 10-15 minutos. Cuando esté suave, retírala de la bandeja, rellénala con carne picada y espolvorea queso rallado por encima. Devuélvela al horno hasta que el queso se derrita.
recipe.description.3 = Bate el huevo en un bol. Luego, agrega la harina, la levadura, el azúcar y el yogur. Una vez mezclado, machaca las almendras y agrégalas junto con la ralladura de limón. Cuando la mezcla esté homogénea, transfiérela a un molde enmantecado. Finalmente, espolvorea almendras laminadas por encima y hornea a 180ºC durante unos 45 minutos. Para comprobar si está hecho, introduce un cuchillo: si sale limpio, está listo.
recipe.description.4 = Bate los huevos en un bol. Luego, agrega azúcar, yogur y aceite de oliva. Una vez mezclado, añade la harina y el polvo de hornear. Mezcla hasta obtener una masa suave. Engrasa el molde con mantequilla y hornea a 180ºC durante unos 30 minutos. Para comprobar si está hecho, introduce un cuchillo: si sale limpio, está listo.
recipe.description.5 = Primero, saca las papas cocidas sobrantes del frigorífico, pélalas, córtalas en rodajas y aplástalas con un tenedor hasta obtener un puré compacto. Agrega una pizca de sal, perejil picado y una cucharada de aceite de oliva. Prepara el relleno salteando la carne sobrante, la cebolla (picada y salteada) y el ajo. Cuando la carne esté dorada, agrega salsa de tomate y pimienta negra, mezcla y deja cocinar durante unos 10 minutos hasta que la salsa se reduzca y se vuelva espesa. Deja enfriar el relleno en la sartén. Mientras tanto, forma bolitas con el puré de papas, aplánalas, coloca el relleno en el centro y vuelve a darles forma de bolita. Antes de freírlas, pásalas por harina, huevo y pan rallado. Fríelas hasta que estén doradas. Se recomienda ponerlas sobre papel absorbente para eliminar el exceso de aceite.
recipe.description.6 = Hierve agua con sal, luego cocina las papas durante 30 minutos. Retira las papas y hierve los huevos durante 10 minutos. Una vez que las papas estén frías, pélalas y aplástalas. Coloca papel de aluminio sobre una bandeja y extiende la mezcla de puré de papas. Prepara el relleno picando los huevos, desmenuzando el atún, añadiendo salsa de tomate y un poco de mayonesa. Mezcla bien todo. Extiende la mezcla en el centro de la capa de puré de papas, luego enrolla cuidadosamente (sin el papel de aluminio). Cubre con mayonesa y decora con aceitunas y tiras de pimiento rojo.
recipe.description.7 = Primero, lava los calabacines y quita el centro, dejando una base y reservando la pulpa para el relleno. Hiérvelos en agua con sal durante 10 minutos. Mientras tanto, corta la tortilla de papas. Luego, pica la cebolla y la zanahoria y saltéalas con la pulpa de calabacín. Una vez salteado, agrega los trozos de tortilla y caliéntalos durante unos minutos. Finalmente, rellena los calabacines con la mezcla, agrega queso rallado por encima y hornéalos hasta que estén dorados.
recipe.description.8 = Hierve las láminas de pasta. Mientras tanto, desmenuza el pollo asado y corta la cebolla. Saltea la cebolla y agrega el pollo y la salsa de tomate. Una vez que las láminas de pasta estén cocidas, enjuágalas en agua fría. Luego, rellena las láminas de pasta con la mezcla de pollo, enróllalas y colócalas en una fuente para hornear. Para la salsa bechamel, derrite la mantequilla, agrega la harina y agrega gradualmente la leche caliente mientras revuelves. Vierte la salsa sobre los canelones, espolvorea con queso rallado y hornea.
recipe.description.9 = Mezcla la harina con los huevos, el aceite, el azúcar y la sal. Mezcla hasta obtener una masa suave, ya sea manualmente o usando una licuadora. Agrega agua y leche mientras sigues mezclando la masa. Deja reposar la masa durante aproximadamente una hora. Mientras esperas, lava y corta las manzanas, luego cocínalas con canela en una cacerola durante 7 minutos a fuego bajo. Una vez que la masa esté lista, calienta aceite en una sartén y cocina las crepes. Vierte un poco de masa en la sartén, cocina hasta que esté firme, luego voltea. Repite hasta lograr la consistencia deseada. Rellena las crepes con las rodajas de manzana.
recipe.description.10 = Derrite mantequilla en una sartén, luego agrega harina y mezcla. Agrega gradualmente la leche para formar la masa. Desmenuza el salmón cocido y agrégalo a la mezcla, revolviendo. Hierve un huevo durante 10 minutos, pélalo y pícalo. Agrega el huevo picado y un poco de sal a la mezcla. Deja enfriar en el frigorífico hasta el día siguiente. Para freír, calienta aceite y pasa las croquetas por huevo y pan rallado. Fría hasta que estén doradas por ambos lados.
recipe.description.11 = Drena el maíz y las aceitunas para eliminar el exceso de sal. Rompe el atún en trozos y corta la cebolla y los tomates en cubos. Mezcla todo con el arroz sobrante. Pica el jamón y agrégalo al resto de los ingredientes. Finalmente, agrega aceite y vinagre al gusto.
recipe.description.12 = Calienta los garbanzos hasta que estén tibios. Mientras tanto, lava y corta los tomates, luego pela y ralla las zanahorias. Corta la cebolla en anillos, drena el maíz y corta los pepinillos en rodajas. Mezcla todos los ingredientes con los garbanzos en un bol. Sazona con aceite y vinagre al gusto.
recipe.description.13 = Hierve los huevos. Mientras tanto, lava, pela y corta los tomates. Pica la lechuga y los huevos duros. Calienta la pasta sobrante. Mezcla todos los ingredientes con la pasta y sazona con aceite y vinagre al gusto.
recipe.description.14 = Pela las zanahorias, luego hierve las papas y zanahorias en agua con sal durante 25 minutos. Después de 10 minutos más, agrega los huevos. Retira todo y deja enfriar. Pela y corta las papas y los huevos en cubos, dependiendo de la preferencia. Corta las zanahorias y las aceitunas en rodajas finas.
recipe.description.15 = La carne sobrante de la barbacoa se corta en trozos pequeños. Se hierve agua y se cocina el espagueti. Se calienta la carne y el tomate frito y se mezcla con la pasta. Finalmente, se agrega queso rallado al gusto.
recipe.description.16 = La cebolla y el pimiento se cortan en tiras y se saltean en una sartén hasta que estén dorados. Luego, se corta la carne y se agrega a la sartén con salsa de tomate para calentar. Se agrega pimentón picante o cayena al gusto. Finalmente, se calientan las tortillas y se rellenan con la mezcla.
recipe.description.17 = Se agrega aceite a la sartén, y una vez caliente, las verduras se salan y se saltean durante unos minutos. El tomate se lava y se corta en cubos pequeños. Las tortillas se calientan en el microondas o en la estufa y se rellenan con las verduras y el tomate.
recipe.description.18 = Se usan huevos duros, pescado o mariscos sobrantes, tomate frito y mayonesa para hacer esta receta.
recipe.description.19 = Se aplastan los garbanzos. Se agregan los ingredientes restantes y se mezclan hasta alcanzar la textura deseada. La mezcla se coloca en un plato, se rocía con aceite de oliva y se espolvorea con pimentón. Se sirve pan tostado como acompañante.
recipe.description.20 = Se lleva agua con sal a ebullición y se cocinan las láminas de pasta durante 5 minutos. Mientras tanto, se saltea la cebolla con aceite, y la carne se sazona con sal y pimienta y se agrega a la sartén. Se pican las verduras y se mezclan con el tomate frito. Se monta la lasaña con la pasta, la mezcla de carne y verduras, y las rodajas de queso de cabra. Luego, se hornea en el horno.
recipe.description.21 = La nata y el cava se reducen en una cacerola durante unos 20 minutos. Los filetes de lenguado sazonados se colocan en una bandeja de horno, se vierten con cava y se hornean a alta temperatura durante 5 minutos. Se añaden los camarones a la salsa de nata y se cocinan durante 2-3 minutos. Los champiñones se limpian, se pican y se saltean en una sartén. El plato se sirve con el lenguado, la salsa de nata, los camarones y los champiñones.
recipe.description.22 = Se pelan las frutas y se cortan en trozos pequeños, luego se mezclan. Se añade jugo al gusto.
recipe.description.23 = Las claras de huevo se baten hasta que formen picos firmes. Se añade azúcar gradualmente mientras se bate. La mezcla se coloca en una manga pastelera y se forma en conos. Los conos se hornean a 120°C durante 60 minutos. Las fresas se lavan, se cortan en cuartos y se colocan alrededor de los conos de merengue.
recipe.description.24 = El pan duro se corta en rebanadas y se remoja en agua hasta quedar completamente cubierto. Después de escurrirlo, se aparta. La carne sobrante se corta en trozos pequeños y se fríe con ajo en aceite. Se añaden pimentón, agua y sal, y se mezcla el pan, cocinando hasta que esté seco. El plato se sazona al gusto.
recipe.description.25 = Se pela un limón y se añade la ralladura al agua hirviendo con azúcar. Después de enfriar, se mezcla con leche condensada y jugo de limón. Las claras de huevo se baten a punto de nieve y se incorporan suavemente a la mezcla. La mousse se refrigera durante al menos 30 minutos.
recipe.description.26 = El pollo se corta en trozos pequeños y se mezcla con yema de huevo, almendras molidas, sal, pimienta y cebolla finamente picada. Los nuggets se rebozan en pan rallado, se sumergen en huevo y luego se rebozan nuevamente en pan rallado. Se fríen en aceite caliente hasta que estén dorados y se sirven con una ensalada de lechuga y tomate.
recipe.description.27 = Se hierve agua con sal y aceite. Se añade la pasta y se cocina durante 8 minutos, luego se escurre y se coloca de nuevo en la olla. En una sartén, se saltean las verduras con la pasta. La mezcla se coloca en una fuente para hornear, se cubre con queso rallado y se hornea durante 10 minutos hasta que el queso esté dorado.
recipe.description.28 = Se mezclan la harina, la mantequilla, los huevos y el azúcar hasta que quede suave. Se añade el polvo de hornear y se incorporan los plátanos maduros en rodajas. Se añaden nueces y ralladura de limón y naranja. La mezcla se coloca en un molde y se hornea durante una hora a 180°C. El pastel terminado se espolvorea con azúcar glas.
recipe.description.29 = Se hierve agua sin sal y se cocinan las papas. Después de unos 15 minutos, se retiran, se pelan y se dejan enfriar. Luego se aplastan las papas y se mezclan con azúcar, almendras molidas y ralladura de limón. A continuación, se añade la yema de huevo y se mezcla bien. Cuando la masa esté homogénea, se forman pequeñas bolitas, se bate la clara de huevo para rebozarlas y luego se les agregan los piñones. Se colocan en una bandeja de horno forrada con papel aluminio y un poco de harina para evitar que se peguen. Una vez listas, se pincelan con yema de huevo y se hornean durante 15 minutos a 180°C hasta que estén doradas.
recipe.description.30 = Se toman las papas cocidas del día anterior y se aplastan hasta obtener un puré compacto. Luego se añade un huevo y se mezcla hasta que quede homogéneo. Con un molde, se forman pequeños círculos en una bandeja de horno, se aplanan y se cubren con un poco de jamón picado y queso rallado. Se hornean las patapizzas a máxima temperatura durante 10 minutos.
recipe.description.31 = Se añade queso sobrante y leche evaporada a una cacerola a fuego lento. Se bate hasta que se derrita y se mezcle. Se coloca en un molde y se refrigera hasta que se enfríe. Se tuesta el pan cuando se vaya a servir el pâté. Se sirve con una rebanada de pan "untable".
recipe.description.32 = Se limpian y cortan las pechugas de pollo en 4 trozos alargados. Se sazonan con sal y pimienta. En una fuente para hornear, se añade una capa de nata líquida y se espolvorea con crema de champiñones. Se lava y corta la manzana, luego se añade a la fuente. Se colocan las pechugas de pollo, otra capa de nata y más crema de champiñones. Se precalienta el horno y se hornea durante unos 40 minutos. Finalmente, se añaden uvas como acompañamiento.
recipe.description.33 = Primero, se pican las verduras sobrantes. Luego, se añaden a una sartén con un chorrito de aceite, seguidas de tomates pelados y triturados. Se sazona con pimienta, sal y una cucharadita de azúcar. Mientras esto hierve a fuego lento, se fríen los huevos en abundante aceite. Finalmente, se combinan los huevos con el pisto.
recipe.description.34 = Se limpia el pollo y se corta en cuatro trozos, sazonándolo con sal y pimienta. En una cacerola mediana, se calienta aceite y se añaden cebollas picadas hasta que estén doradas. Luego, se agrega el pollo y se fríe durante 5-10 minutos hasta que esté dorado. Se reduce el fuego y se añaden cerveza y brandy. Se deja cocer a fuego lento hasta que el pollo esté completamente cocido y la salsa espese.
recipe.description.35 = En un bol, se combinan harina, un huevo, aceite y una pizca de sal. Se mezcla hasta que quede homogéneo. Se refrigera la masa durante unos 45 minutos. Luego, se estira y se coloca en un molde engrasado y enharinado. Se hornea a 180°C durante 20 minutos. Para el relleno, se pican las verduras sobrantes, se sazonan y se saltean en aceite. Una vez doradas, se combinan con crema, un huevo, sal y pimienta en un bol. Se vierte la mezcla en la base de hojaldre, se cubre con queso rallado y se hornea a 180°C durante otros 20 minutos.
recipe.description.36 = Se añade un chorrito de aceite a una sartén y se fríen los garbanzos y la carne sobrante de otro plato. Mientras se fríen, se prepara un sofrito: se pica cebolla, pimiento, ajo y tomate, y se añaden a una sartén con aceite. Una vez listo el sofrito, se añade pimentón, un chorro de vino y se deja cocer durante 20 minutos. Se agregan la carne y los garbanzos, se revuelve todo y se deja cocer a fuego lento durante otros 10-15 minutos. Se adereza con perejil fresco si se desea.
recipe.description.37 = Se cuecen los mariscos en agua con sal y se apartan. En un bol, se añaden los ingredientes picados: pimiento, cebolla y tomate. Se añaden los mariscos picados y se sazona con aceite, sal y limón. Se deja enfriar en la nevera antes de servir.
recipe.description.38 = Se calienta un poco de aceite en una sartén y se añaden las verduras picadas. Se saltean durante unos minutos hasta que estén tiernas. Mientras tanto, se cocina el arroz en agua con sal. Una vez cocido el arroz, se mezcla con las verduras en la sartén y se sazona con sal y pimienta al gusto. Se sirve caliente.
recipe.description.39 = Se pelan los ajos y se doran en una olla grande con un chorrito de aceite. Se añade el jamón en dados y se saltea. Se añaden rebanadas de pan duro y pimentón. Se vierte el caldo y se deja cocer durante 15-20 minutos a fuego bajo. Después de unos 10 minutos, se revuelve la mezcla para romper el pan. Se añaden rebanadas de chorizo y los huevos batidos, revolviendo sobre el fuego hasta que los huevos se cuajen. Se sazona con sal si es necesario y se sirve caliente en una cazuela de barro.
recipe.description.40 = Se pelan los camarones, se pican y se combinan con la salsa bechamel en un bol. Se baten los huevos y se añade una pizca de sal. En una sartén pequeña, se calienta una cucharadita de aceite y se vierte una pequeña cantidad de la mezcla de huevo (como para una crepe). Se coloca una cucharada de bechamel con camarones en el centro y se dobla la omelette.

