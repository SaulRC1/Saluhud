    <head>

        <meta charset="UTF-8"/>

    <body>

        <script th:src="@{/js/allergenic-actions.js}"></script>

        <div class="header">
            <a th:href="@{/welcome}" class="header-link">

        <nav class="button-container" sec:authorize="isAuthenticated()">
            <a th:href="@{/recipes/home}" class="button" th:text="#{recipes.manage}">Gestionar Recetas</a>
            <a th:href="@{/ingredients/home}" class="button" th:text="#{recipes.ingredients}">Gestionar Ingredientes</a>
            <a th:href="@{/allergenic/home}" class="button" th:text="#{allergenic.manage}">Gestionar AlÃ©rgenos</a>
            <a th:href="@{/elaborationSteps/home}" class="button" th:text="#{recipes.steps}">Gestionar Pasos de Recetas</a>
            <a th:href="@{/users/home}" class="button" th:text="#{recipes.users}">Gestionar Usuarios</a>
        </nav>

        <div th:if="${successMessage}" th:class="'message success'">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" th:class="'message error'">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="container">
            <h2 th:text="#{allergenic.list.title}">Lista de AlÃ©rgenos</h2>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Seleccionar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="allergenic : ${allergenics}">
                            <td th:text="${allergenic.id}"></td>
                            <td> 
                                <a th:href="@{/allergenic/details/{id}(id=${allergenic.id})}"
                                   th:text="${allergenic.name}"
                                   class="recipe-link"></a>
                            </td>                          
                            <td>
                                <input type="radio" name="selectedAllergenic" th:value="${allergenic.id}" 
                                       th:attr="data-name=${allergenic.name}" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="pagination">
            <a th:if="${currentPage > 0}" th:href="@{/allergenic/home(page=${currentPage - 1})}" class="page-link" th:text="#{pagination.previous}">Anterior</a>
            <span th:text="${currentPage + 1} + ' de ' + ${totalPages}"></span>
            <a th:if="${currentPage + 1 < totalPages}" th:href="@{/allergenic/home(page=${currentPage + 1})}" class="page-link" th:text="#{pagination.next}">Siguiente</a>
        </div>

        <div id="actions">
            <button disabled id="updateButton" th:text="#{update.button}">Modificar</button>
        </div>
