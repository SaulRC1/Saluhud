<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{fitnessData.create.title}">Crear Datos Fitness</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/css/userFormStyle.css}" />
    </head>
    <body>

        <div class="container">
            <h2 th:text="#{fitnessData.create.title}">Crear Datos Fitness</h2>

            <!-- Mostrar el mensaje de éxito o error si está presente -->
            <div th:if="${successMessage}" th:class="'message success'">
                <p th:text="${successMessage}"></p>
            </div>
            <div th:if="${errorMessage}" th:class="'message error'">
                <p th:text="${errorMessage}"></p>
            </div>

            <form th:action="@{/users/fitness/create}" th:object="${fitnessData}" method="post">
                <input type="hidden" name="userId" th:value="${userId}" />

                <div>
                    <label th:for="weight" th:text="#{user.fitnessData.weight}">Peso</label>
                    <input type="number" step="0.1" th:field="*{weight}" />
                    <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
                </div>

                <div>
                    <label th:for="height" th:text="#{user.fitnessData.height}">Altura</label>
                    <input type="number" step="0.01" th:field="*{height}" />
                    <div th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></div>
                </div>

                <div>
                    <label th:for="biologicalSex" th:text="#{user.fitnessData.sex}">Sexo Biológico</label>
                    <input type="text" th:field="*{biologicalSex}" />
                    <div th:if="${#fields.hasErrors('biologicalSex')}" th:errors="*{biologicalSex}"></div>
                </div>

                <div>
                    <label th:for="age" th:text="#{user.fitnessData.age}">Edad</label>
                    <input type="number" th:field="*{age}" />
                    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
                </div>

                <div>
                    <label th:for="bodyComposition" th:text="#{user.fitnessData.bodyComposition}">Composición Corporal</label>
                    <input type="text" th:field="*{bodyComposition}" />
                    <div th:if="${#fields.hasErrors('bodyComposition')}" th:errors="*{bodyComposition}"></div>
                </div>

                <div>
                    <label th:for="recommendedDailyWaterLiters" th:text="#{user.fitnessData.litres}">Litros de agua</label>
                    <input type="number" th:field="*{recommendedDailyWaterLiters}" />
                    <div th:if="${#fields.hasErrors('recommendedDailyWaterLiters')}" th:errors="*{recommendedDailyWaterLiters}"></div>
                </div>

                <div>
                    <label th:for="recommendedSleepHours" th:text="#{user.fitnessData.hours}">Horas de sueño</label>
                    <input type="number" th:field="*{recommendedSleepHours}" />
                    <div th:if="${#fields.hasErrors('recommendedSleepHours')}" th:errors="*{recommendedSleepHours}"></div>
                </div>

                <div>
                    <label th:for="recommendedDailySteps" th:text="#{user.fitnessData.steps}">Pasos diarios</label>
                    <input type="number" th:field="*{recommendedDailySteps}" />
                    <div th:if="${#fields.hasErrors('recommendedDailySteps')}" th:errors="*{recommendedDailySteps}"></div>
                </div>

                <div>
                    <label th:for="dailyKilocaloriesObjective" th:text="#{user.fitnessData.kcal}">Kilocalorías diarias</label>
                    <input type="number" th:field="*{dailyKilocaloriesObjective}" />
                    <div th:if="${#fields.hasErrors('dailyKilocaloriesObjective')}" th:errors="*{dailyKilocaloriesObjective}"></div>
                </div>

                <div>
                    <label th:for="bodyMassIndex" th:text="#{user.fitnessData.massIndex}">Índice de masa corporal</label>
                    <input type="text" th:field="*{bodyMassIndex}" />
                    <div th:if="${#fields.hasErrors('bodyMassIndex')}" th:errors="*{bodyMassIndex}"></div>
                </div>

                <div>
                    <button type="submit" class="button" th:text="#{fitnessData.create.submit}">Crear Datos Fitness</button>
                </div>

            </form>
            <div>
                 <a th:href="@{/users/details/{id}(id=${userId})}" class="button" th:text="#{fitnessData.back}">Volver atrás</a>
            </div>
        </div>

    </body>
</html>
